<head th:fragment="home(titulo)">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
    rel="stylesheet"
  />
  <style>
    .logo-cotainer {
      background-color: #47bcff;
      color: #fff;
      text-align: center;
    }

    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>
  <title th:text="${titulo}"></title>
</head>

<div
  th:fragment="logo"
  class="logo-cotainer mb-3 d-flex flex-row justify-content-between p-3"
>
  <span class="logo"> mudi </span>
  <span class="mt-3"> login </span>
</div>

<div
  th:fragment="jumbotron(secao)"
  class="bg-secondary d-flex flex-row align-items-center mb-2"
>
  <h1 th:text="${secao}" class="display-4 ms-2"></h1>
</div>
