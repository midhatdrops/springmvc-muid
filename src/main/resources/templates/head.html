<head th:fragment="home(titulo)">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
    rel="stylesheet"
  />
  <style>
    .logo-cotainer {
      background-color: #47bcff;
      color: #fff;
    }

    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>
  <title th:text="${titulo}"></title>
</head>

<div th:fragment="logo" class="">
  <div class="row logo-cotainer mb-3 d-flex justify-content-between p-3">
    <div class="col d-flex justify-content-between">
      <span class="logo"> mudi </span>
      <span class="mt-3">
        <a
          sec:authorize="!isAuthenticated()"
          class="text-light text-decoration-none"
          href="/login"
        >
          login
        </a>
        <a
          onClick="document.querySelector('#logoutForm').submit()"
          sec:authorize="isAuthenticated()"
          class="text-light text-decoration-none"
          href="#"
        >
          logout
        </a>
        <form id="logoutForm" th:action="@{/logout}" method="POST"></form>
      </span>
    </div>
  </div>
  <div class="row mb-2 ms-3" sec:authorize="isAuthenticated()">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a class="text-dark text-decoration-none" th:href="@{/home}">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a class="text-dark text-decoration-none" th:href="@{/user/pedidos}"
            >Meus Pedidos</a
          >
        </li>
      </ol>
    </nav>
  </div>
</div>

<div
  th:fragment="jumbotron(secao)"
  class="bg-secondary d-flex flex-row align-items-center mb-2"
>
  <h1 th:text="${secao}" class="display-4 ms-2"></h1>
</div>
